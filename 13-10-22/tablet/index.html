<!DOCTYPE html>
<html class="no-js">
<head>
	<title>Cathay Pacific Tablet</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
	<div id="qzad">
		<div class="frames f1" id="f1">
			<div class="tagline"><img src="img/f1-tagline.png" alt="" width="390" /></div>
			<div class="logo"><img src="img/logo.png" alt="" /></div>
		</div>
		<div class="frames f2 hide" id="f2">
			<div class="row upper">
			</div>
			<div class="row bottom">
			</div>
		</div>
		<div class="frames f3 hide" id="f3">
		</div>
		<div class="frames f4 hide" id="f4">
			<div class="tagline"><img src="img/f1-tagline.png" alt="" width="392"/></div>
			<div class="vid-container">
				<div class="vid-large link"><a href="#" class="ixtrack"  data-ix-category="internal" data-ix-label="Nigel video" data-id="2757409367001"></a></div>
				<div class="vid-small link"><a href="#" class="ixtrack"  data-ix-category="internal" data-ix-label="Nadia video" data-id="2757389883001"></a></div>
				<div class="vid-small link"><a href="#"  class="ixtrack"  data-ix-category="internal" data-ix-label="Barbara video" data-id="2757409370001"></a></div>
			</div>
			<div class="cta"><a class="ixtrack" data-ix-category="external"  data-ix-label="Link to site" href="http://people.cathaypacific.com/people/en/home"><img src="img/cta.png" alt="Meet the team now"></a></div>
			<div class="logo"><img src="img/logo.png" width="368" alt="" /></div>
		</div>
		<div class="video-container"></div>
		<a class="close ixtrack" data-ix-category="internal" data-ix-label="close video" >&#215;</a>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
	<script id="ix-namer"
		data-ix-name="Cathay Pacific Tablet"
		src="http://ads.qz.com/js/qzad/qzad-1.0.js"
		type="text/javascript">
	</script>
	<script src="http://app.qz.com/js/frameMessager/QZIX.js" type="text/javascript"></script>
	<script src="http://app.qz.com/js/frameMessager/frameMessager.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
	<script type="text/javascript">
		var currentVideo = '';
		var times=[3000, 1500, 5000];
		var currentFrame = 0;
		var imgs = [];
		var frames = [
			function () {
				setTimeout(function() {
					$('#f1').fadeOut(2000);
				}, 750);
			},

			//frame 2
			function () {
				
				$('#f2').show();
				$('#f2 .upper').append(addThumbs()[0]);
				$('#f2 .bottom').append(addThumbs()[1]);
				var d = 0, r =0;
				var xpos;
				$('.row div').each(function () {
					var that = $(this);						
					var upper = $(that).parent('.row').hasClass('upper');

					if(upper){							
					 	xpos = that.width() * d;						
						that.delay(150 * d).animate({left: xpos}, 0,'ease-out');
						d++;
					}else{
						xpos = that.width() * r;
						that.delay(150 * r).animate({ right: xpos }, 0, 'ease-out');
						r++;
					}
				});
				$('#f3').show();
			},

			//frame 3
			function () {	
				setTimeout(function() {
					$('.r1-3').addClass('anim');

					setTimeout(function(){
						$('.r1-3 .thumb').attr('src','img/f2-r1-thumb3-text.jpg');
					}, 1000);
				}, 1000);			
			},

			//frame 4
			function () {
				setTimeout(function() {
					$('.f3').fadeOut(1000);
					$('.f2').fadeOut(900);
					$('#f4').delay(50).fadeIn(1000);
				}, 500);
			}
		];

		function changeFrame () {
			if($.isFunction(frames[currentFrame])) {
				frames[currentFrame]();
				setTimeout(function(){
					currentFrame++;
					changeFrame();
				}, times[currentFrame]);
			}
		};
		// dynamically creates thumbnails for frame 2
		function addThumbs () {
			var string1 = '', string2 = '';

			for (i = 1; i <= 3; i++) {
				if(i<=3){
					string1+= '<div class="r1-'+i+' left"><img class="thumb" src="img/f2-r1-thumb'+i+'.jpg" /></div>';
					string2+= '<div class="r2-'+i+' left"><img class="thumb" src="img/f2-r2-thumb'+i+'.jpg" /></div>';
				}else{
					string1+= '<div class="r1-'+i+'"><img class="thumb" src="img/f2-r1-thumb'+i+'.jpg" /></div>';
					string2+= '<div class="r2-'+i+'"><img class="thumb" src="img/f2-r2-thumb'+i+'.jpg" /></div>';
				}
			};
			imgs[0] = string1;
			imgs[1] = string2;
			return imgs;
		};
		onTemplateLoad = function(experienceID){
			
			player = brightcove.api.getExperience(experienceID);
	        APIModules = brightcove.api.modules.APIModules;
		};
		onTemplateReady = function(){
		
			videoPlayer = player.getModule(APIModules.VIDEO_PLAYER);
			contentModule = player.getModule(APIModules.CONTENT);
			videoPlayer.loadVideoByID(currentVideo);
			videoPlayer.addEventListener(brightcove.api.events.MediaEvent.COMPLETE, mediaEventCompleteHandler);

			videoPlayer.getCurrentVideo(function(videoDTO) {
				if(videoDTO) {
					videoDTO.displayName = "";
					contentModule.updateMedia(videoDTO, function(newVideoDTO) {
						videoPlayer.play();
						$('.close').show().off().on('click', function(e){
							e.preventDefault();
							removePlayer();
							$(this).toggle();
						});
					});
				}
			});
		};
		mediaEventCompleteHandler = function(){
			$('.close').trigger('click');
		};
		removePlayer = function() {
			/* Remove the BC video player object, hide the container */
			$('#myExperience').remove();
			$('.video-container').empty().hide();
		};
		addPlayer = function(vid){
			return '<object id="myExperience" class="BrightcoveExperience">' +
				'<param name="bgcolor" value="#FFFFFF" />' +
				'<param name="width" value="" />' +
				'<param name="height" value="" />' +
				'<param name="playerID" value="1783580117001" />' +
				'<param name="playerKey" value="AQ~~,AAABnwxttEE~,HpQpfOmVc2uIuYoJ5Ua7iU_HbguYUAep" />' +
				'<param name="isVid" value="true" />' +
				'<param name="isUI" value="true" />' +
				'<param name="dynamicStreaming" value="true" />' +
				'<param name="includeAPI" value="true" />' +
				'<param name="templateLoadHandler" value="onTemplateLoad" />' +
				'<param name="templateReadyHandler" value="onTemplateReady" />' +
				'<param name="@videoPlayer" value="'+ vid +'" />' +
			'</object>';
		};
		$(document).ready(function(){
			changeFrame();
			$('.link a').on('click',function(e){
				e.preventDefault();
				$('.video-container').show();
				currentVideo = $(e.currentTarget).data('id');
				$('.video-container').html(addPlayer(currentVideo));
				brightcove.createExperiences();
				$('.close').show().off().on('click', function(e){
					e.preventDefault();
					$('.video-container').hide();
					$(this).toggle();
				});
			});
		});
	</script>
</body>
</html>
