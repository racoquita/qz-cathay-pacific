	<script id="ix-namer"

	<script src="http://app.qz.com/js/frameMessager/QZIX.js" type="text/javascript"></script>
	<script src="http://app.qz.com/js/frameMessager/frameMessager.js" type="text/javascript"></script>
	<script type="text/javascript" src="http://admin.brightcove.com/js/BrightcoveExperiences.js"></script>
	<script type="text/javascript">
		var ca = '', cb = '', cc = '', cd = '', ce = '', cf = '';
		var currentVideo = '';
		var times=[3000, 1500, 5000];
		var currentFrame = 0;
		var imgs = [];
		var frames = [
			function () {
				cc = setTimeout(function() {
					$('#f1').fadeOut(2000);
				}, 750);
			},

			//frame 2
			function () {
				
				$('#f2').show();
				$('#f2 .upper').append(addThumbs()[0]);
				$('#f2 .bottom').append(addThumbs()[1]);
				var d = 0, r =0;
				var xpos;
				$('.row div').each(function () {
					var that = $(this);						
					var upper = $(that).parent('.row').hasClass('upper');

					if(upper){							
					 	xpos = that.width() * d;						
						that.delay(150 * d).animate({left: xpos}, 0,'ease-out');
						d++;
					}else{
						xpos = that.width() * r;
						that.delay(150 * r).animate({ right: xpos }, 0, 'ease-out');
						r++;
					}
				});
				$('#f3').show();
			},

			//frame 3
			function () {	
				cd = setTimeout(function() {
					$('.r1-3').addClass('anim');

					cb = setTimeout(function(){
						$('.r1-3 .thumb').attr('src','http://ads.qz.com/sponsors/cathay_pacific/13-10-22/tablet/img/f2-r1-thumb3-text.jpg');
					}, 1000);
				}, 1000);			
			},

			//frame 4
			function () {
				ce = setTimeout(function() {
					$('.f3').fadeOut(1000);
					$('.f2').fadeOut(900);
					$('#f4').delay(50).fadeIn(1000);
				}, 500);
			}
		];

		function changeFrame () {
			if($.isFunction(frames[currentFrame])) {
				frames[currentFrame]();
				cf = setTimeout(function(){
					currentFrame++;
					changeFrame();
				}, times[currentFrame]);
			}
		};
		// dynamically creates thumbnails for frame 2
		function addThumbs () {
			var string1 = '', string2 = '';

			for (i = 1; i <= 3; i++) {
				if(i<=3){
					string1+= '<div class="r1-'+i+' left"><img class="thumb" src="http://ads.qz.com/sponsors/cathay_pacific/13-10-22/tablet/img/f2-r1-thumb'+i+'.jpg" /></div>';
					string2+= '<div class="r2-'+i+' left"><img class="thumb" src="http://ads.qz.com/sponsors/cathay_pacific/13-10-22/tablet/img/f2-r2-thumb'+i+'.jpg" /></div>';
				}else{
					string1+= '<div class="r1-'+i+'"><img class="thumb" src="http://ads.qz.com/sponsors/cathay_pacific/13-10-22/tablet/img/f2-r1-thumb'+i+'.jpg" /></div>';
					string2+= '<div class="r2-'+i+'"><img class="thumb" src="http://ads.qz.com/sponsors/cathay_pacific/13-10-22/tablet/img/f2-r2-thumb'+i+'.jpg" /></div>';
				}
			};
			imgs[0] = string1;
			imgs[1] = string2;
			return imgs;
		};
		onTemplateLoad = function(experienceID){
			
			player = brightcove.api.getExperience(experienceID);
	        APIModules = brightcove.api.modules.APIModules;
		};
		onTemplateReady = function(){
		
			videoPlayer = player.getModule(APIModules.VIDEO_PLAYER);
			contentModule = player.getModule(APIModules.CONTENT);
			videoPlayer.loadVideoByID(currentVideo);
			videoPlayer.addEventListener(brightcove.api.events.MediaEvent.COMPLETE, mediaEventCompleteHandler);

			videoPlayer.getCurrentVideo(function(videoDTO) {
				if(videoDTO) {
					videoDTO.displayName = "";
					contentModule.updateMedia(videoDTO, function(newVideoDTO) {
						videoPlayer.play();
					});
				}
			});
		};
		mediaEventCompleteHandler = function(){
			$('.close').trigger('click');
		};
		removePlayer = function() {
			/* Remove the BC video player object, hide the container */
			$('#myExperience').remove();
			$('.video-container').empty().hide();
		};
		addPlayer = function(vid){
			return '<object id="myExperience" class="BrightcoveExperience">' +
				'<param name="bgcolor" value="#FFFFFF" />' +
				'<param name="width" value="" />' +
				'<param name="height" value="" />' +
				'<param name="playerID" value="2792921631001" />' +
				'<param name="playerKey" value="AQ~~,AAABnwxttEE~,HpQpfOmVc2u55Gbu1MumtuYyF0UfUavi" />' +
				'<param name="isVid" value="true" />' +
				'<param name="isUI" value="true" />' +
				'<param name="dynamicStreaming" value="true" />' +
				'<param name="includeAPI" value="true" />' +
				'<param name="templateLoadHandler" value="onTemplateLoad" />' +
				'<param name="templateReadyHandler" value="onTemplateReady" />' +
				'<param name="@videoPlayer" value="'+ vid +'" />' +
			'</object>';
		};
		startAd = function() {
			changeFrame();
			$('.link a').on('click',function(e){
				e.preventDefault();
				$('.video-container').show();

				currentVideo = $(e.currentTarget).data('id');
				$('.video-container').html(addPlayer(currentVideo));
				brightcove.createExperiences();

				$('.close').show();
				$('.close').off().on('click', function(e){
					e.preventDefault();
					$(this).toggle();
					removePlayer();
				});
			});
		};
		resetAd = function() {
			currentFrame = 0;
			clearTimeout(cb);
			clearTimeout(cc);
			clearTimeout(cd);
			clearTimeout(ce);
			clearTimeout(cf);
			$('.frames').removeClass('off');
			$('#f2 .upper, #f2 .bottom').empty();
			$('#f2, #f3, #f4').hide();
			$('.r1-3').removeClass('anim');
			$('.f3 .copy').hide();
			$('.r1-3 .thumb').attr('src','http://ads.qz.com/sponsors/cathay_pacific/13-10-22/tablet/img/f2-r1-thumb3.jpg');
			$('#f1').show();
		};
		$(document).ready(function(){
			QZAD.init({
				el: document.getElementById( 'qzad' ),
		        frameHeight: 480,
		        App: { on: function() {startAd()}, off: function() {resetAd()}}
			});
		});
	</script>
